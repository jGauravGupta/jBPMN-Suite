OpenIDE-Module-Display-Category=Enterprise Applications
OpenIDE-Module-Long-Description=\
    jBPMN is based on Business Process Model and Notation (BPMN) standard for business process modeling that provides a graphical notation for specifying business processes in a Business Process Diagram (BPD). \n\
    Business Process Modeling is the discipline of defining and outlining business practices, processes, information flows, data stores and systems . \n\
    Create BPMN File : Netneans Menu > File > New File > BPMN > BPMNTemplate.bpmn
OpenIDE-Module-Name=BPMN Modeler
OpenIDE-Module-Short-Description=jBPMN( Java Business Process Model and Notation) is a graphical representation and process modeling framework for specifying business processes in a business process model , compliant with OMG specifications (BPMN 2.0).
