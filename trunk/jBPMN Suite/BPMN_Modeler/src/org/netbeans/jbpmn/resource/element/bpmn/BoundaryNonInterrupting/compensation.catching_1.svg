<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   
   width="40"
   height="40"
   version="1.0">
<defs>
 <filter id="blur-effect">
<feGaussianBlur stdDeviation="0.8" />
</filter>
</defs>
  
  
  <g pointer-events="fill">
  
    <defs>
		<radialGradient id="background" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
			<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
			<stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
		</radialGradient>
	</defs>
	
    <circle id="bg_frame" cx="16" cy="16" r="15" stroke="black" fill="url(#background) white" stroke-width="1"/>
    <circle id="frame" cx="16" cy="16" r="12" stroke="black" fill="none" stroke-width="1"/>
    
    <polygon id="poly1" stroke="black" fill="none" stroke-width="1.4" points="15,9 15,23 8,16" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" />
    <polygon id="poly2" stroke="black" fill="none" stroke-width="1.4" points="22,9 22,23 15,16" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" />
	<text font-size="11" 
		id="text_name" 
		x="16" y="33" 
				stroke="black"
	></text>
 </g>
</svg>